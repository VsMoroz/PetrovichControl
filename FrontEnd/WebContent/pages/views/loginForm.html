<form name="authorization" action="j_spring_security_check"
	method="post">
	<p>Username:<br> 
		<input type="text" name="j_username" required> 
		<span style="color: red" ng-show="autherization.user.$dirty && authorization.user.$invalid"> 
			<span ng-show="authorization.user.$error.required">Username is required.</span>
		</span>
		
	</p>

	<p>Password:<br> 
		<input type="password" name="j_password" required> 
		<span style="color: red" ng-show="authorization.password.$dirty && authorization.password.$invalid"> 
			<span ng-show="authorization.password.$error.required">Password is required.</span> 
		</span>
	</p>

	<p>
		<input class="btn btn-default" type="submit" value="Submit"ng-disabled="authorization.username.$dirty && authorization.username.$invalid || authorization.password.$dirty && authorization.password.$invalid">
	</p>

	

</form>
