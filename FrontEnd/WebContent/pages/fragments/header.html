<!DOCTYPE html>
<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- B and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">iBeacon</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-show="user.isLogged"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">{{user.name}}<span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#/"><div>Signed as a</div>
									<div>{{user.name}}</div></a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Settings</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="j_spring_security_logout">Sign out</a></li>
						</ul></li>

					<li class="dropdown" ng-hide="user.isLogged"><div
						class="dropdown-toggle loginButton" data-toggle="dropdown"><b>Login</b> <span
							class="caret"></span></div>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										<div><br/></div>
										<form class="form" role="form" method="post" action=""
											accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												<label class="sr-only" for="formUsername">Login</label> 
												<input type="text" class="form-control" id="formUsername" 
													placeholder="Login" ng-model="username" required>
											</div>
											<div class="form-group">
												<label class="sr-only" for="formPassword">Password</label>
												<input type="password" class="form-control" id="formPassword" 
													placeholder="Password" ng-model="password" required>
												<div class="help-block text-right">
													<a href="">Forget the password ?</a>
												</div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block" ng-click="login()">Sign
													in</button>
											</div>
											<div class="checkbox">
												<label> <input type="checkbox" ng-model="rememberMe"> keep me
													logged-in
												</label>
											</div>
										</form>
									</div>
									<div class="bottom text-center">
										New here? <a href="#/registration"><b>Join Us</b></a>
									</div>
								</div>
							</li>
						</ul></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


</div>
